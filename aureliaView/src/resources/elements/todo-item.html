<template>
    <require from="./todo-item.css" as="scoped"></require>
    <li>
        <md-checkbox md-checked.bind="todo.completed" change.delegate="updateCallback(todo)"></md-checkbox>
            
        <input ref="titleInput" type="text" if.bind="todo.editMode" value.bind="todo.title">
        <button if.bind="todo.editMode" click.delegate="updateCallback(todo)">update</button>


        <span if.bind="!todo.editMode" class.bind="todo.completed ? 'strikeout' : ''" click.delegate="makeUpdatable(todo)">${todo.id} - ${todo.title}</span>
        <a route-href="route: todo-detail-id; params.bind: {id: todo.id}">Detail</a>
        <button click.delegate="updateInDetailPage(todo)">Edit</button>
        <button click.delegate="removeCallback(todo)">Remove</button>

    </li>
</template>
