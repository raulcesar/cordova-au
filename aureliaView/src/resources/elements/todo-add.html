<template>
    <require from="../attributes/auto-focus"></require>
    <require from="../attributes/keyup-enter"></require>
    <form method="post" >
        <input type="checkbox" checked.bind="todoCompleted">
        <input type="text" 
               placeholder="Todo"
               value.bind="todoTitle" 
               auto-focus 
               keyup-enter.call="addCallback({title: todoTitle, completed: todoCompleted})" >
               <!-- test if we can remove "call" -->
        <button type="button" click.trigger="addCallback({title: todoTitle, completed: todoCompleted})">Add</button>
    </form>

</template>
