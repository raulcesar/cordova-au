<template>
    <require from="../attributes/auto-focus"></require>
    <require from="../attributes/keyup-enter"></require>
    <div class="row">
        <div class="row">
            <div class="col s11">
                <md-checkbox md-checked.bind="todoCompleted" md-disabled="false">A default checkbox</md-checkbox>
            </div>

            <div class="col s11">
                <md-input md-label="what to do?" md-value.bind="todoTitle" auto-focus keyup-enter.call="addCallback({title: todoTitle, completed: todoCompleted})"></md-input>
            </div>
        </div>
        <div class="row">
            <div class="col m12">
                <p class="right-align">
                    <button md-button class="waves-effect waves-light btn btn-large" type="button" name="action" click.delegate="addCallback({title: todoTitle, completed: todoCompleted})">
                        <i class="material-icons left">add</i>Add
                    </button>
                </p>
            </div>
        </div>
    </div>
</template>
